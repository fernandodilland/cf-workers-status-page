settings:
  title: 'Estado de servidores (Fernando Dilland)'
  url: 'https://status.fernandodilland.com/' # used for Slack messages
  logo: logo-192x192.png # image in ./public/ folder
  daysInHistogram: 90 # number of days you want to display in histogram
  collectResponseTimes: true # collects avg response times from CRON locations

  allmonitorsOperational: 'Todos los sistemas se encuentran trabajando'
  notAllmonitorsOperational: 'No todos los sistemas están trabajando'
  monitorLabelOperational: 'Trabajando'
  monitorLabelNotOperational: 'Sin trabajar'
  monitorLabelNoData: 'Sin datos'
  dayInHistogramNoData: 'Sin datos'
  dayInHistogramOperational: 'Todo en orden'
  dayInHistogramNotOperational: ' incidente(s)' # xx incident(s) recorded

monitors:
  - id: fernandodilland-com
    name: Página web de Fernando Dilland
    url: 'https://fernandodilland.com/'
    method: GET
    expectStatus: 200
    linkable: true

  - id: webmail-correos
    name: Correos electrónicos (Webmail Frontend)
    url: 'https://mail.ionos.mx/'
    method: GET
    expectStatus: 200
    linkable: true

  - id: status-ionos
    name: WordPress y Correos electrónicos (Servidor)
    url: 'https://www.ionos-status.mx/'
    method: GET
    expectStatus: 200
    linkable: true

  - id: workers-cloudflare-com # unique identifier
    name: workers.cloudflare.com
    description: 'You write code. They handle the rest.' # default=empty
    url: 'https://workers.cloudflare.com/' # URL to fetch
    method: GET # default=GET
    expectStatus: 200 # operational status, default=200
    followRedirect: false # should fetch follow redirects, default=false
    linkable: false # allows the title to be a link, default=true

  - id: www-cloudflare-com
    name: Cloudflare
    description: 'Built for anything connected to the Internet.'
    url: 'https://www.cloudflare.com'
    method: GET
    expectStatus: 200
    linkable: true # allows the title to be a link, default=true

  - id: fractory-mx
    name: Fractory - Diseño de páginas web en 48 horas
    description: 'Fábrica digital de diseño.'
    url: 'https://fractory.mx'
    method: GET
    expectStatus: 200
    linkable: true

  - id: fractory-tusemana-com
    name: Login del CRM de Fractory (TuSemana) usando Cloudflare Access
    description: 'Fábrica digital de diseño.'
    url: 'https://fractory.tusemana.com'
    method: GET
    expectStatus: 302
    linkable: false

  - id: tusemana-com
    name: TuSemana - Plataforma Online para la Gestión de Clientes
    url: 'https://www.tusemana.com'
    method: GET
    expectStatus: 200
    linkable: true
